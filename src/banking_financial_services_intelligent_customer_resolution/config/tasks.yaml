intent_task:
  description: >
    Classify customer message into transaction, card, fraud, loan, or general enquiry.
  expected_output: >
    Intent label with confidence score.
  agent: intent_agent

risk_task:
  description: >
    Analyze intent and determine risk level and need for escalation.
  expected_output: >
    Risk level (Low/Medium/High) and escalate flag.
  agent: risk_agent

knowledge_task:
  description: >
    Retrieve relevant banking policies, FAQs and rules for the detected intent.
  expected_output: >
    Verified policy facts and response guidelines.
  agent: knowledge_agent

resolution_task:
  description: >
    Decide safe operational steps such as refund process. card block, or ticket creation.
  expected_output: >
    Action plan or workflow steps.
  agent: resolution_agent

communication_task:
  description: >
    Generate final customer facing response in polite and compliant language.
  expected_output: >
    Clear, empathetic response message.
  agent: communication_agent

escalation_task:
  description: >
    Prepare structured case summary for human review if risk is high.
  expected_output: >
    Escalate report with issue, risk and recommended action.
  agent: escalation_agent